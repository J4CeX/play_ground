<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
      <div class="card">
        <img src="//unsplash.it/400/400" class="card-image">
        <div class="card-text">
          <h3 class="card-title">Text title</h3>
          <p class="card-body">Some text here</p>
        </div>
      </div>
      <div class="card">
        <img src="//unsplash.it/401/401" class="card-image">
        <div class="card-text">
          <h3 class="card-title">Text title</h3>
          <p class="card-body">Some text here</p>
        </div>
      </div>
    </section>
  </body>
</html>
